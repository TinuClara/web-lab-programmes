<html>
<head> 
<title>
Registration Page
</title>

</head>
<body 
background-image:ajcephoto.jpg;
background-repeat:no;
background-size:cover;
background-color:powderblue><center>
<table border="1"style="font-size:25px">
<form>
<h1 style="text-align:center"; 
style="color:red">STUDENT REGISTRATION FORM</h1>

<tr>
	<th><label> Firstname: </label> </th>      
	<td><input type="text" name="fname" size="25"> </td>
</tr>

<tr>	
	<th><label> Middlename: </label> </th>  
	<td><input type="text" name="mname" size="25"></td>
</tr>

<tr>
	<th><label> Lastname: </label></th>     
	<td><input type="text" name="lname" size="25"></td>
</tr>

<tr>	
	<th><label> Gender:</label></th>
	<td><input type="radio" name="gender" value="male">Male 
	<input type="radio" name="gender" value="female">Female
    <input type="radio" name="other"> Other</td>
</tr><br>

<tr>
	<th>Date of birth:</th>
	<td><input type="date" date="dob" ><td>
</tr>

<tr>
	<th>Email:</th>
	<td><input type="text" name="mail" size="50"><br><td>
<tr>

<tr>
	<th> College:</th>
	<td><input type="text" name="clg" size="50"><br></td>
</tr>

<tr>
	<th><label> Course :</label> </th>
	<td><select>
	<option value="Course">Course</option>
	<option value="Regular MCA">Regular MCA</option>
	<option value="Integrated Mca">Integrated MCA</option>
	<option value="B.Tech">B.Tech</option>
	<option value="M.Tech">M.Tech</option>
	</select></td>
</tr><br>

<tr>
	<th><label>Address:</label></th>
	<td><textarea cols="80" rows="5" value="address"></textarea></td>
</tr>	

<tr>
	<th>Country:</th>
	<td><input type="text" name="country" size="10"><br></td>
</tr>
	
<tr>
	<th> State:</th>
	<td><input type="text" name="state" size="10"><br></td>
</tr>

<tr>
	<th><label> Phone :</label></th>
	<td><input type="text" name="phone" size="10"></td> 	
</tr><br> 

<tr>	
	<th colspan="3"> <input type="submit" value="Submit"></th>
</tr>	
</table>
</form>
</center>
</body>

</html>
