<html>
<body>
<label>year:</label>
<input type="dropdown" id="year">
<label>month</label>
<input type="dropdown" id="month">

<input type="button" id="demo" value="Generate calender" onclick="cal()">
<div id="cal">
</div>
</body>
<script>
function cal()
{
var init_cal="<table BORDER=1 id='calendar'><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>"
var year=document.getElementById("year").value
var month=document.getElementById("month").value
month=month-1
var date=new Date(year,month)
var day=date.getDay()
for(var i=0;i<day;i++)
{
init_cal += "<td></td>"
}
while(date.getMonth()==month)
{
init_cal += "<td>"+date.getDate()+"</td>"
if(date.getDay()==6)
{
init_cal += "</tr><tr>"
}
date.setDate(date.getDate()+1)
}
init_cal += "</table>"
document.getElementById("cal").innerHTML=init_cal
} 
 
</script>

</body></html>
