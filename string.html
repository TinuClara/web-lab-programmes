<html>
	<body>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<p id="p5"></p>
		<p id="p6"></p>
		<p id="p7"></p>
		<p id="p8"></p>
		
		
		
		<script>
		var a="amal jyothi college of engineering"
		var b="HELLO"
		var c="WORLD"
		var d=b.concat(" ",c)
		var e=d.trim()
		document.write(a.length)
		document.write("<br>")
		document.write(a.slice(0,4))
		document.write("<br>")
		document.getElementById("p1").innerHTML="My college name is "+a
		document.write("<br>")
		document.getElementById("p2").innerHTML=a.substr(5,11)
		document.write("<br>")
		document.getElementById("p3").innerHTML=a.substr(5)
		document.write("<br>")
		document.getElementById("p4").innerHTML=a.substr(-11)
		document.write("<br>")
		document.getElementById("p5").innerHTML=a.replace("amal","jyothi")
		document.write("<br>")
		document.getElementById("p6").innerHTML=a.toUpperCase()
		document.write("<br>")
		document.write(d)
		document.write("<br>")
		document.write(e)
		document.getElementById("p7").innerHTML=a.charAt(0)
		document.getElementById("p8").innerHTML=a.split(" ")
		</script>
	</body>
</html>
